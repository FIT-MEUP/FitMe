<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>트레이너 목록</title>
    
    <!-- Bootstrap 포함 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- 내 CSS -->
    <link rel="stylesheet" th:href="@{/css/trainers.css}">
</head>

<body>
    <h1>트레이너 목록</h1>
    
    <div class="trainer-container">
        <div class="trainer-card" th:each="trainer : ${trainers}">
        	<img th:src="${trainer.photos[0]}" alt="Trainer Image" class="trainer-thumbnail">
            <h2 th:text="${trainer.name}">트레이너 이름</h2>
			<p th:text="${trainer.specialization}"></p>
			<a th:href="@{/trainer/{id}(id=${trainer.trainerId})}" class="btn btn-primary">View Details</a>
        </div>
    </div>
</body>
</html>
