<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" th:href="@{/css/mypage.css}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script th:inline="javascript">
        let loggedInUserId = [[${userId}]];
        console.log("로그인한 사용자 ID:", loggedInUserId);
    </script>
</head>

<body class="bg-gray-900 text-white font-body">
    <div th:replace="~{fragment/header :: header}"></div>
    
    <div class="max-w-6xl mx-auto py-10 px-6" style="margin-top:100px">
        <!-- 상단 메뉴 -->
        <div class="flex justify-between items-center bg-gray-800 p-6 rounded-lg shadow-lg">
            <h1 class="text-3xl font-title">MY BODY RECORD</h1>
            <button class="bg-red-600 px-4 py-2 text-white rounded-lg hover:bg-red-700 transition-all" onclick="toggleEditMode()">수정</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-10 mt-10">
            <!-- 캘린더 및 메뉴 -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <div id="date-display" class="text-xl font-semibold text-center"></div>
                <div class="flex justify-between mt-4">
                    <button class="bg-gray-700 px-3 py-1 rounded" onclick="changeMonth(-1)">◀</button>
                    <button class="bg-gray-700 px-3 py-1 rounded" onclick="changeMonth(1)">▶</button>
                </div>
                <table id="calendar" class="w-full border-collapse mt-4 text-center bg-gray-700 rounded-lg"></table>
                <div class="flex flex-col gap-4 mt-6">
                    <a th:href="@{/user/ptData(userId=${userId})}" class="btn">PT 이력</a>
                    <a th:href="@{/user/userbodyData(userId=${userId})}" class="btn">신체정보 내역 조회</a>
                </div>
            </div>
            
            <!-- 사용자 정보 -->
            <div class="col-span-2 bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-title border-b-4 border-red-500 inline-block pb-2" th:text="${userName} + ' 님'">사용자 이름</h2>
                <table class="w-full border-collapse mt-6">
                    <thead class="bg-red-600 text-white">
                        <tr>
                            <th class="py-2">키</th>
                            <th>체중</th>
                            <th>BMI</th>
                            <th>체지방률</th>
                            <th>골격근</th>
                            <th>기초대사량</th>
                            <th>날짜</th>
                        </tr>
                    </thead>
                    <tbody class="bg-gray-700 text-center">
                        <tr>
                            <td th:text="${latestData.height} + ' cm'"></td>
                            <td th:text="${latestData.weight} + ' kg'"></td>
                            <td th:text="${latestData.bmi}"></td>
                            <td th:text="${latestData.fatMass} + '%' "></td>
                            <td th:text="${latestData.muscleMass} + ' kg'"></td>
                            <td th:text="${latestData.basalMetabolicRate} + ' kcal'"></td>
                            <td th:text="${#temporals.format(latestData.recordDate, 'yyyy-MM-dd')}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- 그래프 -->
        <div class="mt-10 bg-gray-800 p-6 rounded-lg shadow-lg">
            <div class="grid grid-cols-3 gap-6 text-center">
                <button class="btn" onclick="showGraph('weight')">체중 그래프</button>
                <button class="btn" onclick="showGraph('muscle')">골격근 그래프</button>
                <button class="btn" onclick="showGraph('fat')">체지방 그래프</button>
            </div>
            <div class="mt-6">
                <canvas id="graphCanvas"></canvas>
            </div>
        </div>
    </div>
    
    <script th:src="@{/js/mypage.js}" defer></script>
</body>
</html>
