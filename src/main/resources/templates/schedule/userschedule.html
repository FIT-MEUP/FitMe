<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <!-- FullCalendar 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="../../static/css/usercalendar.css" th:href="@{/css/userschedule.css}">
  <script src="../../static/js/jquery-3.7.1.min.js" th:src="@{/js/jquery-3.7.1.min.js}"></script>
  <script src="../../static/js/userschedule.js" th:src="@{/js/userschedule.js}"></script>


  <script src="../../static/JS/userChat.js" th:src="@{/JS/userChat.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>


  <script th:inline="javascript">
var calendarEventsFromList = [
  /*[# th:each="event, iterStat : ${list}" ]*/
  {
    id: [[${event.trainerScheduleId}]],
    title:'이용시간',
    start: [[${#temporals.format(event.startTime, 'yyyy-MM-dd''T''HH:mm:ss')}]],
    end:   [[${#temporals.format(event.endTime, 'yyyy-MM-dd''T''HH:mm:ss')}]],
    editable: false
  }[(${iterStat.last ? '' : ','})]
  /*[/]*/
];

var calendarEventsUserList = [
  /*[# th:each="event, iterStat : ${userlist}" ]*/
  {
	scheduleId: [[${event.scheduleId}]],
    userId: [[${event.userId}]],
    title: [[${' ' + (event.userId != null ? event.userName : 'userName')}]],
    start: [[${#temporals.format(event.startTime, 'yyyy-MM-dd''T''HH:mm:ss')}]],
    end:   [[${#temporals.format(event.endTime, 'yyyy-MM-dd''T''HH:mm:ss')}]],
    editable: false,
    backgroundColor: ([[${event.userId}]] === [[${userId}]]) ? '#FF0000' : '#800080'
  }[(${iterStat.last ? '' : ','})]
  /*[/]*/
];

var calendarEvents = calendarEventsFromList.concat(calendarEventsUserList);
console.log("Merged calendarEvents:", calendarEvents);
</script>

  <!-- 모델에서 전달된 값 -->
  <script th:inline="javascript">
    var trainerId = [[${trainerId}]];
    var userId = [[${userId}]];
    var userName = '[[${userName}]]';
    var trainerName = '[[${trainerName}]]';
  </script>
</head>
<body class="bg-gray-900 text-white" style="
    margin-top: 100px;">

	<header class="fixed top-0 left-0 w-full z-50 bg-black bg-opacity-80 shadow-lg">
    <div class="flex justify-between items-center px-6 py-4">
        <!-- 로고 -->
        <a href="/" class="text-3xl font-title">
            <img src="../../static/images/logo.png" th:src="@{/images/logo.png}" alt="Logo" class="h-12">
        </a>

        <!-- 네비게이션 메뉴 -->
        <nav class="hidden md:flex gap-10 text-lg font-nav pl-55">
            <a href="/" class="text-white hover:text-blue-400 transition"> 홈</a>
            <a href="javascript:void(0);" onclick="scrollToTrainers()" class="text-white hover:text-blue-400 transition"> 트레이너 찾기</a>
            <a href="#" class="text-white hover:text-blue-400 transition"> 식단 플래너</a>
            <a href="#" class="text-white hover:text-blue-400 transition"> 운동 다이어리</a>
            <a href="#" class="text-white hover:text-blue-400 transition"> 예약 및 일정</a>
            <a href="/videos" class="text-white hover:text-blue-400 transition"> 운동영상</a>
            <a href="/BMI" class="text-white hover:text-blue-400 transition">비만 자가진단</a>
        </nav>

        <!-- ✅ 로그인 상태 체크 후 UI 변경 -->
        <div class="flex gap-6">
            <th:block sec:authorize="isAnonymous()">
                <a th:href="@{/user/login}"
                   class="bg-blue-600 px-5 py-2 rounded-lg hover:bg-blue-700 transition font-nav">
                    로그인
                </a>
            </th:block>

            <th:block sec:authorize="isAuthenticated()">
                <div class="relative">
                    <button class="bg-gray-700 text-white px-5 py-2 rounded-lg hover:bg-gray-800 transition font-nav"
                            id="userMenu" onclick="toggleDropdown()">
                        [[${#authentication.principal.displayName}]]
                    </button>
                    <div id="dropdownMenu" class="absolute right-0 mt-2 w-40 bg-gray-800 text-white border border-gray-700 rounded-lg shadow-lg hidden">
                        <a class="block px-4 py-2 text-white hover:bg-gray-700 transition" th:href="@{/user/logout}"> 로그아웃</a>
                        <a class="block px-4 py-2 text-red-400 hover:bg-red-600 transition" th:href="@{/user/deleteAccount}"> 회원 탈퇴</a>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</header>

<script>
    function toggleDropdown() {
        var dropdown = document.getElementById("dropdownMenu");
        dropdown.classList.toggle("hidden");
    }

    // 클릭 외부 감지하여 닫기
    document.addEventListener("click", function(event) {
        var dropdown = document.getElementById("dropdownMenu");
        var button = document.getElementById("userMenu");
        if (!button.contains(event.target) && !dropdown.contains(event.target)) {
            dropdown.classList.add("hidden");
        }
    });
</script>
	
  <div id="page-container">
    <!-- 왼쪽 사이드바 -->
    <div id="left-sidebar" class="flex flex-col items-center w-64 p-4 bg-gray-800 text-white">
    <button id="diet-board">식단 게시판</button>
    <button id="exercise-board">운동 게시판</button>

  <div class="grid grid-cols-2 gap-4 w-full">
    <!-- 관리자 공지 -->
    <div class="p-4 bg-gray-700 rounded">
      <h3 class="text-lg font-bold mb-2">헬스장 공지</h3>
      <p th:text="${AdminAnnouncementContent}">여기에 나중에 글을 작성할 예정입니다.</p>
    </div>

    <!-- 일반 공지 -->
    <div class="p-4 bg-gray-700 rounded">
      <h3 class="text-lg font-bold mb-2">일반 공지</h3>
      <p th:text="${AnnouncementContent}">여기에 나중에 글을 작성할 예정입니다.</p>
    </div>
  </div>
</div>
    <!-- 중앙 캘린더 -->
    <div id="calendar"></div>
    <!-- 오른쪽 미니 캘린더 영역 -->
    <div id="mini-calendar-container">
      <div id="mini-calendar-wrapper">
        <div id="mini-calendar"></div>
      </div>
      <div id="month-placeholder"></div>
      <!-- 일정 선택 폼 (기본 숨김) -->
      <div id="schedule-form" style="display:none; margin-bottom:10px;">
        <label for="start-date">시작 날짜:</label>
        <input type="datetime-local" id="start-date">
        <p>분은 00분 또는 30분만 선택 가능합니다.</p>
      </div>
      <button id="pt-button">PT시작</button>
        <button id="delete-button">기존 일정 삭제</button>
      <div id="pt-info">잔여 PT : [[${changeAmount}]]</div>
      <!-- 신규: month view일 때 채팅박스 -->
      <div id="chat-box" style="display:none;">여기에 채팅 내용이 표시됩니다.</div>
    </div>
  </div>

  <!-- Hidden div for chat data: currentUser (로그인한 유저)와 targetUser (할당된 트레이너) -->
  <div id="chatData" style="display:none;"
       th:attr="data-current-user-id=${userId},
              data-current-user-name=${userName},
              data-target-user-id=${trainerId},
              data-target-user-name=${trainerName},
              data-application-id=${applicationId}">
  </div>

  <!-- 플로팅 채팅창 컨테이너 (기본적으로 숨김) -->
  <div id="floatingChatContainer" style="display:none; position:fixed; right:20px; bottom:80px; width:300px; z-index:9999; background:white; border:1px solid #ccc; box-shadow:0 0 10px rgba(0,0,0,0.3);"></div>

  <!-- "채팅 열기" 버튼 (chat.png 이미지 사용, 오른쪽 하단 고정) -->
  <button id="openChatBtn" style="position:fixed; right:20px; bottom:20px; background:none; border:none;">
    <img src="/images/chat.png" alt="채팅 열기" style="width:40px;">
    <!-- 배지: 기본적으로 숨김 -->
    <span id="trainerUnreadBadge"
          style="position:absolute; top:0; right:0; background:red; color:white; border-radius:50%; padding:2px 6px; font-size:12px; display:none;">
    0
  </span>
    <!-- 서버에서 전달된 unread count 값을 담은 숨김 엘리먼트 -->
    <div id="trainerUnreadCount" th:text="${trainerUnreadCount}" style="display:none;"></div>

    <!-- 초록색 배지 (트레이너 로그인 상태 추가 ★★★) -->
    <span id="trainerOnlineBadge"
          style="position:absolute; bottom:0; right:0; background:green; color:white; border-radius:50%; padding:2px 6px; font-size:12px;"
          th:styleappend="${isTrainerOnline} ? 'display:inline;' : 'display:none;'">
  ●
</span>

  </button>
</body>
</html>
