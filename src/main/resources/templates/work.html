<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>운동 게시판</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/work.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-light bg-light p-3">
        <button class="btn btn-primary" onclick="history.back();">← 뒤로 가기</button>
        <h3 class="text-center flex-grow-1">운동 게시판</h3>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-3">
                <h5>📅 날짜 선택 (FullCalendar)</h5>
                <div id="calendar"></div>
                <div class="mt-3">
                    <h6>🔍 운동 검색</h6>
                    <div class="search-container">
                        <input type="text" id="search" class="form-control" placeholder="운동 검색...">
                        <button id="searchBtn" class="btn btn-primary">검색</button>
                    </div>
                </div>
                <div class="mt-2">
                    <input type="checkbox" id="videoFilter">
                    <label for="videoFilter">동영상 체크</label>
                </div>
            </div>

            <div class="col-md-9">
                <h4>운동 기록 입력</h4>
                <div class="row mb-3">
                    <div class="col"><input type="text" id="part" class="form-control" placeholder="운동 부위"></div>
                    <div class="col"><input type="text" id="exercise" class="form-control" placeholder="운동 이름"></div>
                    <div class="col"><input type="number" id="sets" class="form-control" placeholder="세트"></div>
                    <div class="col"><input type="number" id="reps" class="form-control" placeholder="횟수"></div>
                    <div class="col"><input type="number" id="weight" class="form-control" placeholder="무게 (KG)"></div>
                    <div class="col">
                        <button id="addWorkoutBtn" class="btn btn-primary" onclick="addWorkout()">추가</button>
                        <button id="updateWorkoutBtn" class="btn btn-success hidden" onclick="updateWorkout()">수정
                            완료</button>
                    </div>
                </div>


                <input type="hidden" id="selectedDate">
                <!-- 기본 운동 기록 테이블 -->
                <table class="table table-bordered text-center" id="workoutTable">
                    <thead class="table-dark">
                        <tr>
                            <th>부위</th>
                            <th>운동 이름</th>
                            <th>세트</th>
                            <th>횟수</th>
                            <th>무게 (KG)</th>
                            <th>동영상</th>
                            <th>수정/삭제</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

                <!-- 검색 결과 테이블 -->
                <div class="mt-4">
                    <table class="table table-bordered text-center hidden" id="searchResultsTable">
                        <h5 id="searchResultsTitle" class="hidden"> 검색 결과</h5>
                        <thead class="table-dark">
                            <tr>
                                <th>날짜</th>
                                <th>부위</th>
                                <th>운동 이름</th>
                                <th>세트/횟수/KG</th>
                                <th>동영상</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <!--  운동 기록이 있을 때만 댓글 입력 가능 (JS에서 제어) -->
                <div class="comment-section mt-4" id="commentSection" style="display: none;">
                    <h4>댓글</h4>
                    <ul id="commentList"></ul> <!--  댓글 목록 -->

                    <!--  댓글 입력 폼 -->
                    <form id="commentForm" onsubmit="submitCommentForm(event)">
                        <textarea id="commentInput" class="form-control" placeholder="댓글을 입력하세요..."></textarea>
                        <button type="submit" class="btn btn-primary mt-2">댓글 작성</button>
                    </form>
                </div>


            </div>
        </div>
    </div>

    <input type="file" id="videoFileForWorkout" class="hidden" accept="video/*">

    <script src="/js/work.js"></script>
</body>

</html>
