<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>트레이너 상세 프로필</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts (Oswald + Montserrat) -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- 내 CSS 파일 -->
    <link rel="stylesheet" href="../../static/css/trainer-detail.css" th:href="@{/css/trainer-detail.css}">
    
    <!-- JS -->
    <script src="../../static/js/jquery-3.7.1.min.js" th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script src="../../static/js/trainer-detail.js" th:src="@{/js/trainer-detail.js}"></script>
</head>

<body class="bg-gray-900 text-white">
  <!-- 상단 헤더 (고정) -->
  <header class="fixed top-0 left-0 w-full z-50 bg-black bg-opacity-80 shadow-lg">
    <div class="flex justify-between items-center px-6 py-4">
      <!-- 로고 -->
      <a href="/" class="text-3xl font-title">
        <img src="../../static/images/logo.png" th:src="@{/images/logo.png}" alt="Logo" class="h-12">
      </a>
      <!-- 네비게이션 메뉴 -->
      <nav class="hidden md:flex gap-10 text-lg font-nav pl-55">
        <a href="/" class="text-white hover:text-blue-400 transition">홈</a>
        <a href="javascript:void(0);" onclick="scrollToTrainers()" class="text-white hover:text-blue-400 transition">트레이너 찾기</a>
        <a href="#" class="text-white hover:text-blue-400 transition">식단 플래너</a>
        <a href="#" class="text-white hover:text-blue-400 transition">운동 다이어리</a>
        <a href="#" class="text-white hover:text-blue-400 transition">예약 및 일정</a>
        <a href="/videos" class="text-white hover:text-blue-400 transition">운동영상</a>
        <a href="/BMI" class="text-white hover:text-blue-400 transition">비만 자가진단</a>
      </nav>
      <!-- 로그인 상태 체크 -->
      <div class="flex gap-6">
        <th:block sec:authorize="isAnonymous()">
          <a th:href="@{/user/login}" class="bg-blue-600 px-5 py-2 rounded-lg hover:bg-blue-700 transition font-nav">
            로그인
          </a>
        </th:block>
        <th:block sec:authorize="isAuthenticated()">
          <div class="relative">
            <button class="bg-gray-700 text-white px-5 py-2 rounded-lg hover:bg-gray-800 transition font-nav" id="userMenu" onclick="toggleDropdown()">
              [[${#authentication.principal.displayName}]]
            </button>
            <div id="dropdownMenu" class="absolute right-0 mt-2 w-40 bg-gray-800 text-white border border-gray-700 rounded-lg shadow-lg hidden">
              <a class="block px-4 py-2 text-white hover:bg-gray-700 transition" th:href="@{/user/logout}">로그아웃</a>
              <a class="block px-4 py-2 text-white hover:bg-gray-700 transition" th:href="@{/user/changePassword}">비밀번호 변경</a>
              <a class="block px-4 py-2 text-red-400 hover:bg-red-600 transition" th:href="@{/user/deleteAccount}">회원 탈퇴</a>
            </div>
          </div>
        </th:block>
      </div>
    </div>
  </header>

  <!-- 컨테이너 -->
  <div class="container mt-28">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      
      <!-- 왼쪽: 트레이너 상세 사진 + 소개를 카드 형태로 묶음 -->
      <div class="intro-card">
        <h3 class="intro-header">Introduce Coach</h3>
        
        <!-- 상단: 사진 그리드 -->
        <div class="photos-grid">
          <div th:each="photo, stat : ${trainer.photos}" th:if="${stat.index < 6}">
            <img th:src="${photo.photoUrl}" alt="Trainer Image">
          </div>
          <div th:if="${#lists.size(trainer.photos) > 6}">
            <a href="#" class="more-photos">더보기</a>
          </div>
        </div>
        
        <!-- 하단: 소개 텍스트 -->
        <p class="trainer-bio" th:text="${trainer.bio}"></p>
      </div>

      <!-- 오른쪽: 미니 프로필 카드 -->
      <div class="profile-card">
        <div class="text-center">
          <img th:src="${trainer.photoUrl}" class="profile-image" alt="Trainer Profile">
        </div>
        <h4 class="mt-3 font-title" th:text="${trainer.user.userName} + ' 선생님'">트레이너 이름</h4>
        <!-- 별점이 있다면 (예시) -->
        <!-- <div class="rating">★★★★★</div> -->
        <p class="short-intro" th:text="${trainer.shortIntro}">짧은 자기소개</p>

        <p class="mt-3">
          <strong>전문 분야:</strong>
          <span th:text="${trainer.specialization}"></span>
        </p>
        <p>
          <strong>경력:</strong>
          <span th:text="${trainer.experience}"></span> 년
        </p>
        <p>
          <strong>대표 가격 (회당):</strong>
          <span th:text="${#numbers.formatInteger(trainer.fee, 0, 'COMMA')}"></span> 원
        </p>

        <!-- 상담 신청 or 프로필 수정 버튼 -->
        <div class="text-center mt-3">
          <!-- 트레이너 본인 -->
          <div th:if="${isTrainer}">
            <div th:if="${trainer.trainerId == loggedInTrainerId}">
              <button class="btn btn-warning w-100" onclick="location.href='/trainer/edit'">
                프로필 수정
              </button>
            </div>
          </div>
          <!-- 일반 사용자 -->
          <div th:if="${not isTrainer}">
            <!-- 이미 신청한 경우 -->
            <div th:if="${appliedToThis}">
              <form th:action="@{/trainer/consultation/cancel}" method="post">
                <input type="hidden" name="trainerId" th:value="${trainer.trainerId}" />
                <button type="submit" class="btn btn-danger w-100">
                  신청 취소
                </button>
              </form>
            </div>
            <!-- 신청하지 않은 경우 -->
            <div th:if="${!appliedToAny}">
              <form th:action="@{/trainer/consultation/apply}" method="post">
                <input type="hidden" name="trainerId" th:value="${trainer.trainerId}" />
                <button type="submit" class="btn btn-primary w-100">
                  방문 상담 신청
                </button>
              </form>
            </div>
            <!-- 다른 트레이너에게 신청한 경우(버튼 비활성화) -->
            <div th:if="${appliedToAny and !appliedToThis}">
              <button class="btn btn-secondary w-100" disabled>
                신청 완료
              </button>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
