<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 관리 시스템</title>
    <link rel="stylesheet" href="../../static/css/memberManage.css" th:href="@{/css/memberManage.css}">
</head>
<body>

    <!-- 헤더 -->
    <header>
        <button class="logout">로그아웃</button>
        <h1>회원 관리</h1>
        <button class="personal-info">개인 정보</button>
    </header>

    <div class="container">
        <!-- 왼쪽 네비게이션 -->
        <nav class="sidebar left">
            <h2>이용자 명단</h2>
            <ul id="userList">
                <li><a href="#" onclick="showUserInfo('A')">A</a></li>
                <li><a href="#" onclick="showUserInfo('B')">B</a></li>
                <li><a href="#" onclick="showUserInfo('C')">C</a></li>
                <li><a href="#" onclick="showUserInfo('D')">D</a></li>
                <li><a href="#" onclick="showUserInfo('E')">E</a></li>
            </ul>
        </nav>

        <!-- 메인 콘텐츠 -->
        <main>
            <section class="content">
                <h2>공지사항을 적으면 반영된다</h2>
                <p>회원의 정보를 관리하고 승인할 수 있습니다.</p>
                
                <!-- 선택된 회원 정보 표시 -->
                <div id="userInfo">
                    <h3>회원 정보</h3>
                    <p>회원 정보를 보려면 왼쪽 목록에서 선택하세요.</p>
                </div>
            </section>
            <section class="content">
                <div class="grid-container">
                    <div class="grid-box">해당 이용자의 <br> 오늘의 식단 <br> 클릭하면 이용자 식단 게시판 이동</div>
                    <div class="grid-box">해당 이용자의 <br> 오늘의 운동 <br> 클릭하면 이용자 운동 게시판 이동</div>
                    <div class="grid-box">
                        <table class="calendar">
                            <tr>
                                <th>일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th>
                            </tr>
                            <tr>
                                <td class="gray">26</td><td class="gray">27</td><td class="gray">28</td><td class="gray">29</td><td class="gray">30</td><td>1</td><td>2</td>
                            </tr>
                            <tr>
                                <td>3</td><td>4</td><td class="highlight">5</td><td>6</td><td>7</td><td>8</td><td>9</td>
                            </tr>
                        </table>
                    </div>
                    <div class="grid-box">이번 달 PT 현황</div>
                </div>

        </main>

        <!-- 오른쪽 네비게이션 -->
        <nav class="sidebar right">
            <h2>신청 회원</h2>
            <table>
                <tr>
                    <th>이름</th>
                    <th>수락</th>
                    <th>거절</th>
                </tr>
                <tr>
                    <td>최용재</td>
                    <td><button class="accept">수락</button></td>
                    <td><button class="reject">거절</button></td>
                </tr>
                <tr>
                    <td>최용자</td>
                    <td><button class="accept">수락</button></td>
                    <td><button class="reject">거절</button></td>
                </tr>
            </table>
        </nav>
    </div>

    <script src="../../static/JS/memberManage.js" th:src="@{/js/memberManage.min.js}"></script>
</body>
</html>
