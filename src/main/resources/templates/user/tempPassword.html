<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>임시 비밀번호 발급</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body{
         -ms-overflow-style: none;
         }
        ::-webkit-scrollbar {
          display: none;
        }
        .container {
            max-width: 500px;
            margin: 100px auto;
            background: #1f2937;
            padding: 24px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .temp-password {
            font-size: 1.8rem;
            font-weight: bold;
            color: #facc15; /* Tailwind yellow */
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }

        .message {
            color: #fff;
            margin-top: 10px;
        }

        .login-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #facc15;
            color: #1f2937;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: #eab308;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container">
        <h2 class="text-2xl font-bold">임시 비밀번호 발급 완료</h2>

        <p class="mt-4">아래 임시 비밀번호를 사용하여 로그인하세요.</p>

        <!-- ✅ 임시 비밀번호 출력 -->
        <div class="temp-password" th:text="${tempPassword}"></div>

        <p class="message">임시 비밀번호가 발급되었습니다.<br> 로그인 후 반드시 비밀번호를 변경하세요!</p>

        <!-- ✅ 로그인 페이지로 이동 버튼 -->
        <button class="login-btn" onclick="location.href='/user/login'">로그인 화면으로 이동</button>
    </div>
</body>
</html>
