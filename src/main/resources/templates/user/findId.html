<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>아이디 찾기</title>

<!-- Bootstrap 포함 -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container text-center mt-5">
		<h2>아이디 찾기</h2>
		<p>가입 당시 입력한 이름과 연락처를 입력하세요.</p>

		<!-- 아이디 찾기 폼 -->
		<div class="border p-4 mt-3"
			style="display: inline-block; background: #f8f9fa;">
			<form th:action="@{/user/findId}" method="post">
				<div class="mb-3">
					<label for="userName" class="form-label">이름</label> <input
						type="text" class="form-control" id="userName" name="userName"
						required>
				</div>
				<div class="mb-3">
					<label for="userContact" class="form-label">연락처</label> <input
						type="text" class="form-control" id="userContact"
						name="userContact" placeholder="010-1234-5678" required>
				</div>
				<button type="submit" class="btn btn-primary w-100">아이디 찾기</button>
			</form>
		</div>

		<!-- 결과 메시지 -->
		<div class="mt-3">
			<!-- 올바른 이메일이 있는 경우 -->
			<p th:if="${email}" class="text-success">
				가입하신 이메일은 <strong th:text="${email}"></strong> 입니다.
			</p>

			<!-- 존재하지 않는 회원인 경우 -->
			<p th:if="${error}" class="text-danger">
				<strong th:text="${error}"></strong>
			</p>

		</div>

		<!-- 로그인 페이지 이동 -->
		<a th:href="@{/user/login}" class="btn btn-secondary mt-2">로그인
			페이지로 이동</a>
	</div>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
