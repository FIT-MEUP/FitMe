<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex justify-center items-center min-h-screen">

    <div class="flex flex-col w-full max-w-md py-8">
        

        <!-- 아이디 찾기 섹션 -->
        <div class="flex flex-col text-center bg-gray-800 shadow-lg rounded-lg w-full p-6 mt-6">
            
            <section class="mb-4">
                <p class="text-white text-3xl font-bold">아이디 찾기</p>
                <p class="text-gray-400 mt-1">가입 당시 입력한 이름과 연락처를 입력하세요.</p>
            </section>

            <!-- 아이디 찾기 폼 -->
            <form th:action="@{/user/findId}" method="post" class="w-full space-y-4">
                
                <div class="flex flex-col">
                    <label for="userName" class="text-white font-medium mb-1">이름</label>
                    <input type="text" id="userName" name="userName" required
                        class="w-full p-3 rounded-lg border border-gray-600 bg-white text-white focus:ring-2 focus:ring-red-500 focus:outline-none"
                        placeholder="이름을 입력하세요">
                </div>

                <div class="flex flex-col">
                    <label for="userContact" class="text-white font-medium mb-1">연락처</label>
                    <input type="text" id="userContact" name="userContact" required
                        class="w-full p-3 rounded-lg border border-gray-600 bg-white text-white focus:ring-2 focus:ring-red-500 focus:outline-none"
                        placeholder="010-1234-5678">
                </div>

                <button type="submit" 
                    class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition font-bold">
                    아이디 찾기
                </button>
            </form>

            <!-- 결과 메시지 -->
            <div class="mt-4">
                <!-- 아이디(이메일) 찾기 성공 -->
                <p th:if="${email}" class="text-green-400 text-sm">
                    가입하신 이메일은 <strong th:text="${email}"></strong> 입니다.
                </p>

                <!-- 존재하지 않는 회원 -->
                <p th:if="${error}" class="text-red-400 text-sm">
                    <strong th:text="${error}"></strong>
                </p>
            </div>

            <!-- 로그인 페이지 이동 버튼 -->
            <a th:href="@{/user/login}" 
                class="w-full mt-4 text-center bg-gray-600 text-white py-3 rounded-lg hover:bg-gray-700 transition">
                로그인 페이지로 이동
            </a>
        </div>

    </div>

</body>
</html>
