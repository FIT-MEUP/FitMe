<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit:me 회원가입</title>
    <link rel="stylesheet" href="../../static/css/join.css" th:href="@{/css/join.css}">
</head>
<body>

    <div class="title">Fit:me 회원가입</div>

    <div class="container">
        <form id="registerForm">
            <div>
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일 입력" required>
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="userPwd" placeholder="비밀번호 입력" required>
            </div>
            <div>
                <label for="userName">이름</label>
                <input type="text" id="userName" name="userName" placeholder="이름 입력" required>
            </div>
            <div>
                <label for="userGender">성별</label>
                <select id="userGender" name="userGender" required>
                    <option value="Male">남성</option>
                    <option value="Female">여성</option>
                    <option value="Other">기타</option>
                </select>
            </div>
            <div>
                <label for="userBirthdate">생년월일</label>
                <input type="date" id="userBirthdate" name="userBirthdate" required>
            </div>
            <div>
                <label for="userContact">연락처</label>
                <input type="text" id="userContact" name="userContact" placeholder="연락처 입력" required>
            </div>
            <button type="submit">회원가입</button>
        </form>

        <p id="registerMessage" style="color: red;"></p>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // 기본 폼 제출 방지
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const userName = document.getElementById("userName").value;
            const userGender = document.getElementById("userGender").value;
            const userBirthdate = document.getElementById("userBirthdate").value;
            const userContact = document.getElementById("userContact").value;

            fetch("/user/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    email, 
                    userPwd: password, 
                    userName, 
                    userGender, 
                    userBirthdate, 
                    userContact, 
                    roles: "ROLE_USER" 
                })
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error("회원가입 실패: 입력 정보를 확인하세요.");
                }
            })
            .then(data => {
                alert("회원가입 성공! 로그인 페이지로 이동합니다.");
                window.location.href = "/user/login"; // 회원가입 후 로그인 페이지로 이동
            })
            .catch(error => {
                document.getElementById("registerMessage").innerText = error.message;
            });
        });
    </script>

</body>
</html>
