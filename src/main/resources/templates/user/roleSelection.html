<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 선택</title>
    
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex justify-center items-center min-h-screen">
    <div class="flex flex-col w-full max-w-md">
        <section class="flex flex-col text-center bg-gray-800 p-8 py-10 shadow-lg rounded-lg w-full gap-2">
            <p class="text-white text-4xl font-bold"> Fit:me </p>
            <div class="mt-6 flex justify-center gap-6">
                <a href="#" th:href="@{/user/userJoin(role='User')}" class="btn btn-primary btn-lg">
                    <button class="bg-blue-600 text-white text-lg px-6 py-3 rounded-lg hover:bg-opacity-40 transition">
                        회원
                    </button>
                </a>
                <a href="#" th:href="@{/trainerJoin}" class="btn btn-warning btn-lg">
                    <button class="bg-red-500 text-white text-lg px-6 py-3 rounded-lg hover:bg-red-700 transition">
                        트레이너
                    </button>
                </a>
            </div>
        </section>
    </div>
    
</body>
</html>
