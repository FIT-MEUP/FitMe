<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 - Fit:me</title>
  <!-- CSS 경로: join.css (Thymeleaf 문법 사용) -->
  <link rel="stylesheet" th:href="@{/css/join.css}">
  <!-- JS 경로: join.js (필요시 defer 속성 추가) -->
  <script th:src="@{/js/join.js}" defer></script>
</head>
<body>
  <div class="container">
    <h1>회원가입</h1>
    <p class="required-info">* 필수 입력 항목</p>
    
    <!-- 회원가입 폼 -->
    <form id="joinForm" method="post" action="#" th:action="@{/user/joinProc}">
      <!-- role 정보를 전달 (회원가입은 기본적으로 ROLE_USER) -->
      <input type="hidden" id="role" name="role" th:value="${role}">
      
      <div>
        <label for="email">이메일 *</label>
        <input type="email" id="email" name="email" placeholder="이메일 입력" required>
      </div>
      
      <div>
        <label for="password">비밀번호 *</label>
        <input type="password" id="password" name="password" placeholder="비밀번호 입력" required>
      </div>
      
      <div>
        <label for="passwordConfirm">비밀번호 확인 *</label>
        <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호 확인" required>
      </div>
      
      <div>
        <label for="userName">이름 *</label>
        <input type="text" id="userName" name="userName" placeholder="이름 입력" required>
      </div>
      
      <div>
        <label for="userGender">성별 *</label>
        <select id="userGender" name="userGender" required>
          <option value="Male">남성</option>
          <option value="Female">여성</option>
          <option value="Other">기타</option>
        </select>
      </div>
      
      <div>
        <label for="userBirthdate">생년월일 *</label>
        <input type="date" id="userBirthdate" name="userBirthdate" required>
      </div>
      
      <div>
        <label for="userContact">연락처 *</label>
        <input type="text" id="userContact" name="userContact" placeholder="연락처 입력" required>
      </div>
      
      <button type="submit">회원가입</button>
    </form>
  </div>
</body>
</html>
