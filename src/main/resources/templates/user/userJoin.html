<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원가입</title>

<!-- Bootstrap JS -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- jQuery -->
<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
<script defer th:src="@{/js/userJoin.js}"></script>

<!-- Bootstrap 포함 -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<!-- 내 CSS -->
<link rel="stylesheet" th:href="@{/css/join.css}">
</head>
<body>
	<div class="container mt-5">
		<h2 class="text-center">회원가입</h2>

		<!-- 📌 에러 메시지 표시 -->
			<script th:if="${errorMessage}">
				alert("[회원가입 실패] " + "[[${errorMessage}]]");
			</script>

		<form th:action="@{/user/joinProc}" method="post"
			onsubmit="return validateForm()">
			<div class="mb-3">
				<label for="userEmail" class="form-label">이메일 *</label> <input
					type="email" class="form-control" id="userEmail" name="userEmail"
					required>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">비밀번호 *</label> <input
					type="password" class="form-control" id="password" name="password"
					required> <span id="passwordError" class="text-danger"></span>
			</div>
			<div class="mb-3">
				<label for="userName" class="form-label">이름 *</label> <input
					type="text" class="form-control" id="userName" name="userName"
					required> <span id="nameError" class="text-danger"></span>
			</div>
			<div class="mb-3">
				<label class="form-label">성별 *</label><br> <input type="radio"
					name="userGender" value="Male" required> 남 <input
					type="radio" name="userGender" value="Female"> 여
			</div>
			<div class="mb-3">
				<label for="userBirthdate" class="form-label">생년월일 *</label> <input
					type="date" class="form-control" id="userBirthdate"
					name="userBirthdate" required>
			</div>
			<div class="mb-3">
				<label for="userContact" class="form-label">연락처 *</label> <input
					type="text" class="form-control" id="userContact"
					name="userContact" required> <span id="contactError"
					class="text-danger"></span>
			</div>
			<input type="hidden" name="role" value="User">
			<button type="submit" class="btn btn-primary w-100">가입</button>
			<a href="/" class="btn btn-secondary w-100 mt-2">취소</a>
		</form>
	</div>


</body>
</html>
