<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>비밀번호 찾기</title>

<!-- Bootstrap 포함 -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<h2 class="text-center">비밀번호 찾기</h2>
		<form th:action="@{/user/findPassword}" method="post">
			<div class="mb-3">
				<label for="userName" class="form-label">이름</label> <input
					type="text" class="form-control" id="userName" name="userName"
					required>
			</div>
			<div class="mb-3">
				<label for="userEmail" class="form-label">이메일</label> <input
					type="email" class="form-control" id="userEmail" name="userEmail"
					required>
			</div>
			<div class="mb-3">
				<label for="userContact" class="form-label">연락처</label> <input
					type="text" class="form-control" id="userContact"
					name="userContact" required>
			</div>
			<button type="submit" class="btn btn-primary w-100">임시 비밀번호
				받기</button>
		</form>

		<!-- 에러 메시지 alert 창 -->
		<script th:if="${error != null}">
			alert('일치하지 않는 회원정보입니다!');
		</script>

	</div>
</body>
</html>
