<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex justify-center items-center min-h-screen">
    <div class="flex flex-col items-center bg-gray-800 p-8 shadow-lg rounded-lg w-full max-w-md">
        <section class="w-full text-center mb-6"> 
            <h2 class="text-3xl font-bold text-white">비밀번호 찾기</h2>
            <p class="text-gray-400 mt-1">가입 시 입력한 정보를 입력해주세요.</p>
        </section>

        <!-- 비밀번호 찾기 폼 -->
        <form th:action="@{/user/findPassword}" method="post" class="w-full space-y-4">
            
            <div class="flex flex-col">
                <label for="userName" class="text-white font-medium mb-1">이름</label>
                <input type="text" id="userName" name="userName" required
                    class="w-full p-3 rounded-lg border border-gray-600 bg-white text-white focus:ring-2 focus:ring-red-500 focus:outline-none">
            </div>

            <div class="flex flex-col">
                <label for="userEmail" class="text-white font-medium mb-1">이메일</label>
                <input type="email" id="userEmail" name="userEmail" required
                    class="w-full p-3 rounded-lg border border-gray-600 bg-white text-white focus:ring-2 focus:ring-red-500 focus:outline-none">
            </div>

            <div class="flex flex-col">
                <label for="userContact" class="text-white font-medium mb-1">연락처</label>
                <input type="text" id="userContact" name="userContact" required
                    class="w-full p-3 rounded-lg border border-gray-600 bg-white text-white focus:ring-2 focus:ring-red-500 focus:outline-none">
            </div>

            <button type="submit" 
                class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition font-bold">
                임시 비밀번호 받기
            </button>
        </form>

        <!-- 에러 메시지 표시 -->
        <p th:if="${error != null}" class="text-red-500 text-sm mt-4">
            일치하지 않는 회원정보입니다!
        </p>
    </div>
</body>
</html>
