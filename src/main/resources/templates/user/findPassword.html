<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>비밀번호 찾기 | Fit Gym</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- ✅ Google Fonts (스포티하고 강렬한 폰트 적용) -->
<link
	href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Montserrat:wght@300;400;600&display=swap"
	rel="stylesheet">

<style>
body {
    background-color: black; /* 배경 블랙 처리 */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden; /* 스크롤 방지 */
}

/* 🎥 비디오 컨테이너 */
.video-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: -1;
}

/* 📽️ 비디오 스타일 */
.video-container video {
    width: 100%;
    max-width: 1200px; /* 최대 가로 크기 설정 */
    max-height: 90vh; /* 최대 높이 90%로 설정 (작업 표시줄 안 가리도록) */
    object-fit: contain; /* 비율 유지하며 축소 */
}

/* 🏋️‍♂️ 유리 패널 효과 */
.glass {
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(10px);
    padding: 2rem;
    border-radius: 10px;
}
</style>
</head>
<body class="min-h-screen flex items-center justify-center">


	<!-- 🎥 배경 비디오 -->
	<div class="video-container">
		<video autoplay muted loop playsinline>
			<source src="../../static/videos/login.mp4" th:src="@{/videos/login.mp4}"type="video/mp4">
			브라우저가 비디오 태그를 지원하지 않습니다.
		</video>
	</div>
	<div class="absolute inset-0 bg-black opacity-50"></div>
	<!-- 어두운 오버레이 추가 -->

	<div class="relative z-10 flex flex-col w-full max-w-md py-8 fade-in">
		<!-- 🏋️‍♂️ 네비게이션 -->
		<header class="flex justify-center py-4">
			<a href="/"> <img src="/images/logo.png"
				th:src="@{/images/logo.png}" alt="Gym Logo" class="w-36">
			</a>
		</header>

		<!-- ✅ 비밀번호 찾기 카드 -->
		<div class="bg-overlay p-6 rounded-lg shadow-lg w-full text-center">

			<h2 class="text-3xl font-title text-white">비밀번호 찾기</h2>
			<p class="text-gray-300 mt-1 font-body">가입 시 입력한 정보를 입력해주세요.</p>

			<!-- 비밀번호 찾기 폼 -->
			<form th:action="@{/user/findPassword}" method="post"
				class="w-full space-y-4 mt-6">

				<div class="text-left">
					<label for="userName" class="text-white font-body">이름</label> <input
						type="text" id="userName" name="userName" required
						class="w-full p-3 mt-1 rounded-lg bg-gray-800 border border-gray-700 text-white focus:ring-2 focus:ring-red-500 outline-none"
						placeholder="이름을 입력하세요">
				</div>

				<div class="text-left">
					<label for="userEmail" class="text-white font-body">이메일</label> <input
						type="email" id="userEmail" name="userEmail" required
						class="w-full p-3 mt-1 rounded-lg bg-gray-800 border border-gray-700 text-white focus:ring-2 focus:ring-red-500 outline-none"
						placeholder="가입한 이메일">
				</div>

				<div class="text-left">
					<label for="userContact" class="text-white font-body">연락처</label> <input
						type="text" id="userContact" name="userContact" required
						class="w-full p-3 mt-1 rounded-lg bg-gray-800 border border-gray-700 text-white focus:ring-2 focus:ring-red-500 outline-none"
						placeholder="010-1234-5678">
				</div>

				<button type="submit"
					class="w-full bg-red-600 text-white py-3 rounded-lg hover:bg-red-700 transition font-nav uppercase">
					임시 비밀번호 받기</button>
			</form>

			<!-- 결과 메시지 -->
			<div class="mt-4">
				<!-- 에러 메시지 -->
				<p th:if="${error != null}" class="text-red-400 text-sm font-body">
					일치하지 않는 회원정보입니다!</p>
			</div>

			<!-- ✅ 로그인 페이지 이동 버튼 -->
			<a th:href="@{/user/login}"
				class="block mt-4 bg-gray-600 text-white py-3 rounded-lg hover:bg-gray-700 transition font-nav uppercase">
				로그인 페이지로 이동 </a>
		</div>
	</div>

</body>
</html>
