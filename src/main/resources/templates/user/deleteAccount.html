<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원 탈퇴</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="/css/deleteAccount.css">
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">

	<div class="relative z-10 flex flex-col w-full max-w-md fade-in">
		<!-- 🔥 로고 -->
		<header class="flex justify-center py-4">
			<a href="/"> <img src="/images/logo.png"
				th:src="@{/images/logo.png}" alt="Fit:me Logo" class="w-36">
			</a>
		</header>

		<div
			class="flex flex-col items-center bg-gray-800 p-8 shadow-lg rounded-lg w-full max-w-md">
			<section class="w-full text-center mb-6">
				<h2 class="text-3xl font-bold text-red-500">회원 탈퇴</h2>
				<p class="text-white mt-2">
					회원 탈퇴를 원하시면 아래 정보를 입력 후 <br> "탈퇴하기" 버튼을 눌러주세요.
				</p>
			</section>

			<!-- 회원 탈퇴 폼 -->
			<form th:action="@{/user/deleteAccountProc}" method="post"
				onsubmit="return confirmDelete()" class="w-full space-y-4">

				<div class="flex flex-col">
					<label for="email" class="text-white font-medium mb-1">이메일
						*</label> <input type="email" id="email" name="email" required
						class="w-full p-3 rounded-lg border border-gray-600 bg-white text-white focus:ring-2 focus:ring-red-500 focus:outline-none">
				</div>

				<div class="flex flex-col">
					<label for="password" class="text-white font-medium mb-1">비밀번호
						*</label> <input type="password" id="password" name="password" required
						class="w-full p-3 rounded-lg border border-gray-600 bg-white text-white focus:ring-2 focus:ring-red-500 focus:outline-none">
				</div>

				<button type="submit"
					class="w-full bg-red-600 text-white py-3 rounded-lg hover:bg-red-700 transition font-bold">
					탈퇴하기</button>

				<a href="/"
					class="block w-full text-center bg-gray-600 text-white py-3 rounded-lg hover:bg-gray-700 transition">
					취소 </a>
			</form>
		</div>
	</div>

	<!-- 탈퇴 확인 -->
	<script>
		function confirmDelete() {
			return confirm("정말로 회원 탈퇴를 진행하시겠습니까? 이 작업은 되돌릴 수 없습니다.");
		}
	</script>

	<!-- 성공/실패 메시지 알림 -->
	<script th:if="${success != null}">
		alert("회원 탈퇴가 성공적으로 완료되었습니다.");
	</script>

	<script th:if="${error != null}">
		alert("[[${error}]]");
	</script>

</body>
</html>
