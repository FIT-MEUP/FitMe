<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 탈퇴</title>
    
    <!-- Bootstrap 포함 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-danger">회원 탈퇴</h2>
        <p class="text-center text-muted">회원 탈퇴를 원하시면 아래 정보를 입력 후 "탈퇴하기" 버튼을 눌러주세요.</p>
        
        <form th:action="@{/user/deleteAccount}" method="post" onsubmit="return confirmDelete()">
            <div class="mb-3">
                <label for="email" class="form-label">이메일 *</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">비밀번호 *</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-danger w-100">탈퇴하기</button>
            <a href="/" class="btn btn-secondary w-100 mt-2">취소</a>
        </form>
    </div>

    <!-- 탈퇴 확인 -->
    <script>
        function confirmDelete() {
            return confirm("정말로 회원 탈퇴를 진행하시겠습니까? 이 작업은 되돌릴 수 없습니다.");
        }
    </script>

    <!-- 성공/실패 메시지 알림 -->
    <script th:if="${success != null}">
        alert("회원 탈퇴가 성공적으로 완료되었습니다.");
    </script>

    <script th:if="${error != null}">
        alert("[[${error}]]");
    </script>

</body>
</html>
