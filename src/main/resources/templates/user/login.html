<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인 | Fit Gym</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {
	background-image:
		url('https://source.unsplash.com/1600x900/?gym,fitness');
	background-size: cover;
	background-position: center;
}

.glass {
	background: rgba(0, 0, 0, 0.7);
	backdrop-filter: blur(10px);
}
</style>
</head>
<body class="min-h-screen flex items-center justify-center">


	<!-- 🎬 YouTube 영상 배경 -->
	<div class="absolute inset-0 w-full h-full overflow-hidden">
		<iframe
			src="https://www.youtube.com/embed/pcw_t_E7JGA?autoplay=1&mute=1&loop=1&playlist=pcw_t_E7JGA&controls=0&showinfo=0&modestbranding=1"
			width="100%" height="100%" style="border: none;" allow="fullscreen">
		</iframe>
	</div>
	<div class="absolute inset-0 bg-black opacity-50"></div>
	<!-- 어두운 오버레이 추가 -->


	<div class="relative z-10 flex flex-col w-full max-w-md py-8 fade-in">
        <!-- 🏋️‍♂️ 네비게이션 -->
        <header class="flex justify-center py-4">
            <a href="/">
                <img src="/images/logo.png" th:src="@{/images/logo.png}" alt="Gym Logo" class="w-36">
            </a>
        </header>

		<!-- 로그인 박스 -->
		<section class="glass p-6 rounded-lg shadow-lg w-full text-white">
			<h2 class="text-3xl font-bold text-center mb-6">Welcome Back!</h2>
			<p class="text-sm text-center mb-4 text-gray-300">운동 기록을 관리하고,
				트레이너와 연결하세요!</p>

			<!-- 🚨 로그인 실패 메시지 (로그인 실패 시 1회만 표시됨) -->
			<div th:if="${errorMessage}"
				class="text-red-500 font-bold text-center mb-3">
				<p th:text="${errorMessage}"></p>
			</div>

			<form th:action="@{/user/loginProc}" method="post" class="space-y-4">
				<div>
					<label for="userEmail" class="block text-sm font-semibold">아이디
						(이메일)</label> <input type="email" id="userEmail" name="userEmail" required
						placeholder="이메일을 입력하세요"
						class="w-full p-3 mt-1 rounded-lg bg-gray-900 border border-gray-700 text-white focus:ring-2 focus:ring-red-500 outline-none">
				</div>

				<div>
					<label for="password" class="block text-sm font-semibold">비밀번호</label>
					<input type="password" id="password" name="password" required
						placeholder="비밀번호를 입력하세요"
						class="w-full p-3 mt-1 rounded-lg bg-gray-900 border border-gray-700 text-white focus:ring-2 focus:ring-red-500 outline-none">
				</div>

				<button type="submit"
					class="w-full p-3 bg-red-600 rounded-lg text-white font-semibold hover:bg-red-700 transition">
					로그인</button>
			</form>

			<!-- 추가 링크 -->
			<div class="flex justify-between text-sm mt-4">
				<a th:href="@{/user/findId}" class="hover:underline text-gray-300">아이디
					찾기</a> <a th:href="@{/user/findPassword}"
					class="hover:underline text-gray-300">비밀번호 찾기</a> <a
					th:href="@{/user/roleSelection}"
					class="hover:underline text-red-400">회원가입</a>
			</div>
		</section>

		<!-- 헬스 명언 -->
		<section class="glass p-4 rounded-lg shadow-lg text-center">
			<p class="text-xl font-semibold text-white">"Pain is temporary,
				pride is forever!"</p>
		</section>
	</div>

</body>
</html>
