<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit:me 로그인</title>
    <!-- CSS, JS 경로 (Thymeleaf 사용) -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script th:src="@{/js/login.js}" defer></script>
</head>
<body>
    <h1 class="login-title">Fit:me</h1>
    <div class="login-quote">명언</div>

    <div class="login-container">
        <!-- 로그인 폼 -->
        <form id="loginForm">
            <label for="userId">아이디</label>
            <input type="text" id="userId" name="userId" required>

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="login-btn">로그인</button>
        </form>

        <!-- 아래 링크들 -->
        <div class="login-links">
            <a th:href="@{/user/roleSelection}">회원가입</a>
            <a th:href="@{/user/findId}">아이디 찾기</a>
            <a th:href="@{/user/findPwd}">비밀번호 찾기</a>
        </div>
    </div>
</body>
</html>
