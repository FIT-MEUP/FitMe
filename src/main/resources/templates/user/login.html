<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ✅ JS 파일 연결 -->
    <script defer th:src="@{/js/login.js}"></script>
</head>
<body class="bg-gray-200 flex justify-center items-center min-h-screen">
    <div class="flex flex-col gap-4 w-full max-w-md py-4">
        <section class="flex justify-center bg-gray-800 p-4 py-6 shadow-lg rounded-lg w-full">
            <img src="../../static/images/logo.png" th:src="@{/images/logo.png}" alt="Logo" class="w-[280px] object-contain">
        </section>
        
        <!-- 로그인 폼 -->
        <section class="w-full bg-gray-800 p-6 rounded-lg shadow-md">
            <h2 class="text-3xl text-center text-white font-semibold mb-4">로그인</h2>
            <form th:action="@{/user/loginProc}" method="post" class="space-y-4">
                <div class="flex gap-1 flex-col">
                    <label for="userEmail" class="block text-white font-bold px-1">아이디</label>
                    <input type="email" id="userEmail" name="userEmail" required placeholder="이메일을 입력하세요"
                        class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>
                
                <div class="flex gap-1 flex-col">
                    <label for="password" class="block text-white font-bold px-1">비밀번호</label>
                    <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요"
                        class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>
                
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 transition">로그인</button>
            </form>
            <!-- 추가 기능 버튼 -->
            <div class="w-full flex justify-center gap-4 mt-4">
                <a href="#" th:href="@{/user/findId}" class="text-white hover:underline">아이디 찾기</a>
                <span class="text-white">|</span>
                <a href="#" th:href="@{/user/findPassword}" class="text-white hover:underline">비밀번호 찾기</a>
                <span class="text-white">|</span>
                <a href="#" th:href="@{/user/roleSelection}" class="text-white hover:underline">회원가입</a>
            </div>
        </section>
                
        
        <!-- 명언 영역 -->
        <section class="flex flex-col items-center bg-gray-800 p-6 shadow-lg rounded-lg">
            <div class="alert alert-warning text-white text-xl">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Reprehenderit cupiditate possimus veniam magni soluta eveniet 
            </div>
            <!-- ✅ 성공 메시지 및 에러 메시지 (JS에서 처리) -->
            <input type="hidden" id="successMessage" th:value="${successMessage}">
            <input type="hidden" id="errorMessage" th:value="${param.error}">
        </section>

    </section>
        
    </div>
    
</body>
</html>
