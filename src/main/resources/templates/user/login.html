<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    
    <!-- Bootstrap 포함 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- 내 CSS -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="container text-center mt-5">
        <a th:href="@{/trainers}" style="text-decoration: none; color: inherit;">
    	<h1>Fit:me</h1>
		</a>
        
        <!-- 명언 영역 -->
        <div class="alert alert-warning mt-3">명언</div>

        <!-- 로그인 폼 -->
        <div class="border p-4 mt-3" style="display: inline-block; background: #f8f9fa;">
            <form th:action="@{/user/loginProc}" method="post">
                <div class="mb-3 row">
                    <label for="userEmail" class="col-form-label col-sm-3">아이디</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="이메일을 입력하세요" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="password" class="col-form-label col-sm-3">비밀번호</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">로그인</button>
            </form>
        </div>

        <!-- 추가 기능 버튼 -->
        <div class="mt-3">
            <a th:href="@{/user/roleSelection}" class="btn btn-outline-primary me-2">회원가입</a>
            <a th:href="@{/user/findId}" class="btn btn-outline-secondary me-2">아이디 찾기</a>
            <a href="#" class="btn btn-outline-secondary">비밀번호 찾기</a>
        </div>
    </div>
    
    <script th:if="${param.error}">
        alert('아이디나 비밀번호를 잘못 입력하셨습니다.');
    </script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
