<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit:me 로그인</title>
    <link rel="stylesheet" href="../../static/css/login.css" th:href="@{/css/login.css}">
</head>
<body>

    <div class="title">Fit:me</div>

    <div class="container">
        <div class="quote">명언</div>

        <div class="login-box">
            <form th:action="@{/login}" method="post">
                <div>
                    <label for="id">아이디</label>
                    <input type="text" id="id" name="username">
                </div>
                <div>
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password">
                </div>
                <button type="submit">로그인</button>
            </form>
        </div>

        <div class="links">
            <a th:href="@{/user/join}"><button>회원가입</button></a>
            <a th:href="@{/find-id}"><button>아이디 찾기</button></a>
            <a th:href="@{/find-password}"><button>비밀번호 찾기</button></a>
        </div>
    </div>

</body>
</html>
