<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>비밀번호 변경</title>
<!-- jQuery -->
<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
<script defer th:src="@{/js/changePassword.js}"></script>

<!-- Bootstrap 포함 -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<h2 class="text-center">비밀번호 변경</h2>

		<!-- 📌 에러 메시지 표시 -->
		<div th:if="${error}" class="alert alert-danger" role="alert">
			<span th:text="${error}"></span>
		</div>

		<!-- 📌 성공 메시지 저장 (JS에서 활용) -->
		<input type="hidden" id="successMessage" th:value="${successMessage}">

		<form th:action="@{/user/changePasswordProc}" method="post">
			<div class="mb-3">
				<label for="email" class="form-label">이메일 *</label> 
				<input type="email" class="form-control" id="email" name="email" required>
			</div>

			<div class="mb-3">
				<label for="currentPassword" class="form-label">현재 비밀번호 *</label> 
				<input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
			</div>

			<div class="mb-3">
				<label for="newPassword" class="form-label">새 비밀번호 *</label> 
				<input type="password" class="form-control" id="newPassword" name="newPassword" required> 
				<small class="text-muted">비밀번호는 6자 이상이며 특수문자를 포함해야 합니다.</small>
			</div>

			<div class="mb-3">
				<label for="confirmPassword" class="form-label">새 비밀번호 확인 *</label>
				<input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
			</div>

			<button type="submit" class="btn btn-primary w-100">비밀번호 변경</button>
			<a href="/" class="btn btn-secondary w-100 mt-2">취소</a>
		</form>
	</div>
</body>
</html>
